<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ site.name }} {{ site.title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=792, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="themes/warsawjs/styles/ribbon-theme.css">
    <link rel="stylesheet" href="themes/warsawjs/styles/warsawjs-theme.css">
    <link rel="stylesheet" href="themes/warsawjs/styles/pygments-github.css">
</head>
<body class="list">
    <header class="caption">
        <h1>{{ site.name }}</h1>
        <p>{{ site.title }}</p>
    </header>

    <section class="slide front-page">
        <div>
            <div class="logo">
                <img src="themes/warsawjs/pictures/logo.png">
            </div>
            <div class="content">
                <h2>{{ site.title }}</h2>
                <p>
                  {{ site.author.name }}
                  <a href="http://twitter.com/{{ site.author.twitter_name | replace: '@', '' }}">
                    {{ site.author.twitter_name | replace: '@', '' | prepend: '@' }}
                  </a>
                </p>
            </div>
        </div>
    </section>

    {% for post in site.posts reversed %}
      <!-- Available slide types: 'cover', 'shout' -->

      <section class="slide {{ post.slide_type }}">
        <div>
          {{ post.content }}
        </div>
      </section>
    {% endfor %}

    <p class="badge"><a href="https://github.com/warsawjs/presentation-template">Fork me on Github</a></p>

    <div class="progress">
        <div></div>
    </div>

    <script src="vendor/gamepad/gamepad.js"></script>
    <script src="vendor/shower/shower.js"></script>
    <script src="vendor/shower/shower.gamepad.js"></script>
</body>
</html>
